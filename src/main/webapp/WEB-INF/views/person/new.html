<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>

</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">
    <label for="fullName">Enter fullName: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">FullName Error</div>
    <br/>
    <label for="yearOfBirth">Enter age: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">yearOfBirth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
